services:
  postgres:
    image: postgres:16
    container_name: mesto-postgres
    environment:
      POSTGRES_DB: mesto
      POSTGRES_USER: mesto
      POSTGRES_PASSWORD: mesto
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mesto -d mesto"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata: